<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
        <h1>Hangman Game</h1>
    </main>
    <div class="container">
      <div class="container-hangman">
        <div class="main-container">
          <div class="container-game">
            <div class="container-image">
              <div class="center-image">
                <img id="imagen" src="" alt="" />
                <div class="container-word">
                  <p class="showWord"></p>
                  <p class="underscore"></p>
                  <p class="letter"></p>
                  <p class="usedLetters"></p>
                  <p class="message"></p>
                </div>
              </div>
            </div>
          </div>
          <div>
          </div>
          <div class="container-btn">
            <button
              class="btn-start"
              id="startGame"
              type="submit"
              onclick="startGame()"
            >
              Start Game
            </button>
            <button
            class="btn-help"
            id="getHelp"
            type="submit"
            onclick="getHelp()"
          >
            Help
          </button>
            <button id="addWord-btn" onclick="addWord()">New word</button>
            <button class="gameOver" onclick="gameOver()">End Game</button>
          </div>
        </div>
        <div class="input-container">
            <div class="addWord-container">
                <input type="text" autofocus id="btn-addWord" placeholder="Add a New Word" />
            </div>
             <div class="addHelp-container">
                <input type="text" id="btn-addHelp" placeholder="Add Help" />
            </div>
        </div>
        <div class="container-keyboard" id="container-keyboard">
          <div class="keyboard" id="letters">
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
          </div>
          <div class="keyboard" id="letters">
            <button>A</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>Ã‘</button>
          </div>
          <div class="keyboard" id="letters">
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
          </div>
        </div>
      </div>
    </div>
    <dialog class="dialog">
      <h5 id="helpText"><h5>
      <button id="cancel">Close</button>
    </dialog>
    <footer>
        <h5>Created by BrianG</h5>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
